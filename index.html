<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="left">
        <div class="logo">
            <h1>Le Logo</h1>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <h2>This is some text that is at the top of the page and should have several lines. Sign up for nothing in
                return.</h2>
        </div>
        <form action="post">
            <div class="form">
                <h2>Let's do this!</h2>
                <div class="inputs">
                    <div class="row1">
                        <div class="box">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="box">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <br>
                    <div class="row2">
                        <div class="box">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="box">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <br>
                    <div class="row3">
                        <div class="box">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="4">
                        </div>
                        <div class="box">
                            <label for="con-password">CONFIRM PASSWORD</label>
                            <input type="password" name="con-password" id="con-password" minlength="4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
